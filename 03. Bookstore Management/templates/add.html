<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="/admin/add-book" method="post" class="container">
        <div class="mb-3 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Title</span>
            <input type="text" class="form-control" placeholder="Title" name="title">
        </div>
        <div class="mb-3 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Author</span>
            <input type="text" class="form-control" placeholder="Author" name="author">
        </div>
        <div class="mb-3 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Price</span>
            <input type="text" class="form-control" placeholder="Price" name="price">
        </div>
        <div class="mb-3 input-group flex-nowrap">
            <label for="stock" class="form-label">Stock</label>
            <input type="range" class="form-range" id="stock" name="stock" value="0"> 
        </div>
        <button class="btn btn-outline-info" type="submit">Add book</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
