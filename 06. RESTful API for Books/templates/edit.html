<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <form action="/edit/{{book.id}}" method="post">
        <input type="text" name="title" placeholder="Book Title" value="{{book.title}}">
        <input type="text" name="author" placeholder="Book Author" value="{{book.author}}">
        <input type="text" name="isbn" placeholder="Book ISBN" value="{{book.isbn}}">
        <input type="date" name="published" placeholder="Book Published Year" value="{{book.published}}">
        <input type="number" name="stock" placeholder="Book Stock" value="{{book.stock}}">
        <button type="submit">Edit Book</button>
    </form>
</body>
</html>
