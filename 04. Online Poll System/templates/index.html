<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poll System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <form method="post" action="/submit" class="container">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Your email</label>
            </div>
            <div class="form-check">
                <input value="option1" class="form-check-input" type="radio" name="option" id="option1">
                <label class="form-check-label" for="option1">
                  Option 1 
                </label>
              </div>
              <div class="form-check">
                <input value="option2" class="form-check-input" type="radio" name="option" id="option2">
                <label class="form-check-label" for="option2">
                  Option 2
                </label>
              </div>
              <div class="form-check">
                <input value="option3" class="form-check-input" type="radio" name="option" id="option3">
                <label class="form-check-label" for="option3">
                  Option 3
                </label>
              </div>
              <div class="form-check">
                <input value="option4" class="form-check-input" type="radio" name="option" id="option4">
                <label class="form-check-label" for="option4">
                  Option 4
                </label>
              </div>
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
