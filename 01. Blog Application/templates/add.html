<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <form action="/admin/save-blog" method="post" class="container">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Intro to Python" name="title">
                <label for="title">Blog Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea style="height: 300px;" class="form-control" id="content" rows="10" placeholder="Your Blog" name="content"></textarea>
                <label for="content" class="form-label">Your Blog Content</label>
            </div>
            <button type="submit" class="btn btn-outline-info">Add Blog</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
